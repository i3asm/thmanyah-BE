version: '3.8'

services:
  app:
    build: .
    ports:
      - "3030:3030"
    environment:
      DB_SCHEMA: ${DB_SCHEMA}
      DB_HOST: db

    env_file:
      - .env

  db:
    image: postgres:17
    restart: unless-stopped
    ports:
      - "5433:5432"
    volumes:
      - database:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_SCHEMA}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    env_file:
      - .env

volumes:
  database: